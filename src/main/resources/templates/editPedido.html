<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: _head('Pedido')"></head>

<body>
<nav th:replace="fragments/navbar :: _nav"></nav>

<div class="container mt-5">
    <h1>Pedido</h1>
    
	    
	



    
    
    <div class="row mt-3">
        <div class="col-md-6">	
            <div class="card">
                <div class="card-header	">
                    Datos de Entrega
                </div>
                <div class="card-body">
                    <form th:object="${pedido}" th:action="@{/guardar}">
						
						<div th:replace="fragments/campoDTO.html :: formField(field='nombreReceptor',	descripcion='Nombre del Receptor')"/>
						<div th:replace="fragments/campoDTO.html :: formField(field='barrio',			descripcion='Barrio')"/>
						<div th:replace="fragments/campoDTO.html :: formField(field='calle',			descripcion='Calle')"/>
						<div th:replace="fragments/campoDTO.html :: formField(field='nroPuerta',		descripcion='Numero de Puerta')"/>
						<div th:replace="fragments/campoDTO.html :: formField(field='apto',				descripcion='Apartamento')"/>						
						<div th:replace="fragments/campoDTO.html :: formField(field='observaciones',	descripcion='Observaciones')"/>
						
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </form>
                </div>
            </div>
            
            
            <div class="card">
                <div class="card-header	">
                    Datos de Pago
                </div>
                <div class="card-body">
					
					<div th:replace="fragments/campoDTO.html :: formField(field='emisor',			descripcion='Emisor')"/>
					<div th:replace="fragments/campoDTO.html :: formField(field='nroTarjeta',		descripcion='Numero de Tarjeta')"/>
					<div th:replace="fragments/campoDTO.html :: formField(field='fechaVencimiento',	descripcion='Fecha de Vencimiento')"/>
					<div th:replace="fragments/campoDTO.html :: formField(field='codigoCVV',		descripcion='CVV')"/>
					
                </div>
            </div>
            
            <div class="card">
                <div class="card-header	">
                    Pizzas
                </div>
                <div class="card-body">
					
					<div th:replace="fragments/campoDTO.html :: formField(field='emisor',			descripcion='Emisor')"/>
					<div th:replace="fragments/campoDTO.html :: formField(field='nroTarjeta',		descripcion='Numero de Tarjeta')"/>
					<div th:replace="fragments/campoDTO.html :: formField(field='fechaVencimiento',	descripcion='Fecha de Vencimiento')"/>
					<div th:replace="fragments/campoDTO.html :: formField(field='codigoCVV',		descripcion='CVV')"/>
					
                </div>
            </div>

            
        </div>
    </div>
</div>

<footer th:replace="fragments/footer:: _footer"></footer>

</body>
</html>
