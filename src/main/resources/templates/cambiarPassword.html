<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: _head('Cambiar Contraseña')}"></head>

<body>
<nav th:replace="~{fragments/navbar :: _nav}"></nav>

<div class="container mt-2">
    <div class="row">
        <div class="col-md-12">
            <div class="d-flex justify-content-center">
                <h1>Cambiar Contraseña</h1>
            </div>
            <div class="card">
                <div class="card-body">
                    <form th:object="${usuarioPasswordDto}" th:action="@{/protected/usuario/cambiarPassword}" method="post">

                        <div th:if="${success}" th:text="${success}" th:class="${'status_message alert alert-success'}"></div>
                        <div th:if="${mensaje_error}" th:text="${mensaje_error}" th:class="${'status_message alert alert-danger'}"/>
                        <div th:if="${#fields.hasErrors('passwordValidar')}" th:class="${'status_message alert alert-danger'}">
                            <span th:each="err : ${#fields.errors('passwordValidar')}" th:text="${err}" class="error fw-bold" />
                        </div>
                        <div class="card w-95">
                            <div class="card-body">
                                <h5 class="card-title"></h5>
                                <div class="row align-items-center mt-xl-2">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Usuario:</label>
                                            <input type="text" class="form-control " th:field="*{email}"
                                                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                                                   aria-describedby="validationNombre"  readonly/>
                                        </div>
                                    </div>
                                </div>

                                <div class="row align-items-center mt-xl-2">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="passwordActual">Actual Contraseña:</label>
                                            <div class="input-group show_hide_password" id="show_actual_password">
                                                <input id="passwordActual" type="password" class="form-control" th:field="*{passwordActual}"
                                                       th:classappend="${#fields.hasErrors('passwordActual')} ? 'is-invalid' : ''"
                                                       aria-describedby="validationPassword" name="passwordActual" autocomplete="off" required>

                                                <div class=" input-group-lg">
                                                    <span class="input-group-text input-password">
                                                        <i class="fa fa-eye-slash" aria-hidden="true"></i>
                                                    </span>
                                                </div>
                                                <div id="validationPasswordActual" class="invalid-feedback">
                                                    <p th:if="${#fields.hasErrors('passwordActual')}" th:errors="*{passwordActual}">Error</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row d-flex align-items-baseline mt-xl-2 pb-xl-1">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="password">Nueva Contraseña:</label>
                                            <div class="input-group show_hide_password" id="show_password">

                                                <input id="password" type="password" class="form-control" th:field="*{passwordNueva}"
                                                       th:classappend="${#fields.hasErrors('passwordNueva')} ? 'is-invalid' : ''"
                                                       aria-describedby="validationPassword" name="pwd" autocomplete="off" required>
                                                <div class=" input-group-lg">
                                                    <span class="input-group-text input-password">
                                                        <i class="fa fa-eye-slash" aria-hidden="true"></i>
                                                    </span>
                                                </div>
                                                <div id="validationPassword" class="invalid-feedback">
                                                    <p th:if="${#fields.hasErrors('passwordNuevaConfirmar')}" th:errors="*{passwordNuevaConfirmar}">Error</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="passwordNuevaConfirmar">Confirmar Nueva Contraseña:</label>
                                            <div class="input-group show_hide_password" id="show_confirm_password">
                                                <input id="passwordNuevaConfirmar" type="password" class="form-control" th:field="*{passwordNuevaConfirmar}"
                                                       th:classappend="${#fields.hasErrors('passwordNuevaConfirmar')} ? 'is-invalid' : ''"
                                                       aria-describedby="validationPassword" name="passwordNuevaConfirmar" autocomplete="off" required>
                                                <div class=" input-group-lg">
                                                    <span class="input-group-text input-password"><i class="fa fa-eye-slash" aria-hidden="true"></i></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-lg-2">
                            <div class="col col-md-5 offset-md-5">
                                <button type="submit" class="btn btn-primary mr-3">Confirmar</button>
                                <a th:href="@{/protected/home}" class="btn btn-secondary ms-lg-2" role="Volver">Salir</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer:: _footer}"></footer>
<script th:src="@{/assets/password-strength-meter/password.min.js}"></script>
<script type="text/javascript" th:src="@{/js/app.js}"></script>

</body>
</html>
