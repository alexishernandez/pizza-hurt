<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: _head('Perfil del Usuario')}"></head>

<body>
<nav th:replace="~{fragments/navbar.html::_nav}"></nav>
<div class="container mt-2">
    <div class="row">
        <div class="col-md-12">
            <div class="d-flex justify-content-center">
                <h1>Histórico de Pedidos</h1>
            </div>
            <div class="card">
                <div class="card-body">
                    <div th:if="${mensaje}" th:text="${mensaje}" th:class="${'alert alert-success'}"/>
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Receptor</th>
                            <th scope="col">Dirección</th>
                            <th scope="col">Pizzas</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="pedidoDto : ${pedidosDto}" >
                            <th th:text="${pedidosDto.id}"></th>
                            <td>"${pedidosDto.fecha}"</td>
                            <td>"${pedidosDto.receptor}"</td>
                            <td>"${pedidosDto.direccion}"</td>
                            <td>"${pedidosDto.pizzas}"</td>
                        </tr>

                        </tbody>
                    </table>


                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer:: _footer}"></footer>
<script th:src="@{/assets/password-strength-meter/password.min.js}"></script>
<script type="text/javascript" th:src="@{/js/app.js}"></script>

</body>
</html>
