<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: _head('Perfil del Usuario')}"></head>

<body>
<nav th:replace="~{fragments/navbar.html::_nav}"></nav>
<div class="container mt-2">
    <div class="row">
        <div class="col-md-12">
            <div class="d-flex justify-content-center">
                <h1>Histórico de Pedidos</h1>
            </div>
            <div class="card">
                <div class="card-body">
                    <div th:if="${mensaje}" th:text="${mensaje}" th:class="${'alert alert-success'}"/>
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Receptor</th>
                            <th scope="col">Dirección</th>
                            <th scope="col">Pizzas</th>
                            <th scope="col"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="pedidoDto : ${pedidosDto}" >
                            <th th:text="${pedidoDto.id}"></th>
                            <td th:text="${pedidoDto.fecha}"></td>
                            <td th:text="${pedidoDto.receptor}"></td>
                            <td th:text="${pedidoDto.direccion}"></td>
                            <td th:text="${pedidoDto.pizzas}"></td>
                            <td>
                                <a th:href="@{/protected/pedido/show(id=${pedidoDto.id})}" type="button" class="btn btn-sm btn-outline-primary">
                                    <i class="fa-solid fa-eye mt-1 me-1"></i>
                                    <span class="">ver</span>
                                </a>
                            </td>
                        </tr>

                        </tbody>
                    </table>


                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer:: _footer}"></footer>
<script th:src="@{/assets/password-strength-meter/password.min.js}"></script>
<script type="text/javascript" th:src="@{/js/app.js}"></script>

</body>
</html>
