<div th:fragment="formField (field, descripcion)" class="form-group">
    <div>
        <label th:for="${#strings.toLowerCase(field)}"> <span
            th:text="${descripcion}"></span>
        </label>
    </div>
    <div>
        <input id="${#strings.toLowerCase(field)}" type="datetime"
        	   class="form-control" th:field="*{__${field}__}" readonly disabled>
        	
    </div>
</div>
