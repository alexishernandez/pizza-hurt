<div th:fragment="formField (carrito)" class="card">

	<div class="card-body">

		<h6 class="card-title">Carrito de Compra</h6>

		<p class="card-text" </p>
			<div id="itemsCarrito">
				<ul th:each="pizza : ${carrito} " class=" list-group fa-ul">
					<li>
			
						<span class="fa-li">
							<i class="fa-solid fa-pizza-slice"></i>
						</span>
						<span th:text="${pizza.nombre}"></span>

						<form method="POST" th:action="@{/protected/carrito/delete/${pizza}}" th:object="${pizza}">

					
							<button class="btn">
								<i class="fa fa-trash" aria-hidden="true"></i> 
							</button>

					    </form>
						
						
					</li>
				</ul>
			</div>
		</p>
		<div>
			<a th:href="@{/protected/pedido/crear}" class="btn btn-primary">Completar Pedido</a>
		</div>
	</div>




</div>
